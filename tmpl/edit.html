<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit: {{.Title}}</title>
    <style>
        div {
            margin-bottom: 1rem;
        }

        input {
            padding: .2rem 2rem;
        }
    </style>
</head>
<body>
    <h1>Editing {{.Title}}</h1>
    <form action="/save/{{.Title}}" method="POST">
        <div>
            <label>
                <textarea name="body" rows="20" cols="40">{{printf "%s" .Body}}</textarea>
            </label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
